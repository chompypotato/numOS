<!DOCTYPE html>
<html>
<head>
  <title>Num OS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading">
    <div class="window">
      <div class="logo">
        <p class="top">Chompyware</p>
        <p class="mid">NUM<span>OS</span></p>
        <p class="bottom">not very professional</p>
      </div>
      <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>

  <!-- Desktop -->
  <div class="desktop" id="desktop">
    <div class="icons">
      <div class="icon" onclick="launchApp('google')">
        <img src="https://www.google.com/favicon.ico">
        <p>Google</p>
      </div>
      <div class="icon" onclick="launchApp('notes')">
        <img src="https://img.icons8.com/ios/50/notepad.png">
        <p>Notes</p>
      </div>
      <div class="icon" onclick="launchApp('game')">
        <img src="https://img.icons8.com/ios/50/controller.png">
        <p>Game</p>
      </div>
      <div class="icon" onclick="launchApp('calculator')">
        <img src="https://img.icons8.com/ios/50/calculator.png">
        <p>Calculator</p>
      </div>
      <div class="icon" onclick="launchApp('paint')">
        <img src="https://img.icons8.com/ios/50/paint.png">
        <p>Paint</p>
      </div>
    </div>

    <div class="taskbar">
      <div class="start">Start</div>
      <div class="time" id="time">00:00</div>
    </div>

    <!-- Apps -->
    <div class="app-window" id="app-google">
      <div class="window-header">
        <span>Google</span>
        <button onclick="closeApp('google')">X</button>
      </div>
      <iframe src="https://www.google.com" title="Google"></iframe>
    </div>

    <div class="app-window" id="app-notes">
      <div class="window-header">
        <span>Notes</span>
        <button onclick="closeApp('notes')">X</button>
      </div>
      <textarea placeholder="Write something..."></textarea>
    </div>

    <div class="app-window" id="app-game">
      <div class="window-header">
        <span>Game</span>
        <button onclick="closeApp('game')">X</button>
      </div>
      <p style="padding:10px;">Coming soon: Fake game app!</p>
    </div>

    <div class="app-window" id="app-calculator">
      <div class="window-header">
        <span>Calculator</span>
        <button onclick="closeApp('calculator')">X</button>
      </div>
      <iframe src="https://www.online-calculator.com/html5/online-calculator/index.php" title="Calculator"></iframe>
    </div>

    <div class="app-window" id="app-paint">
      <div class="window-header">
        <span>Paint</span>
        <button onclick="closeApp('paint')">X</button>
      </div>
      <canvas id="paintCanvas" width="600" height="350" style="background:white;"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
