<!DOCTYPE html>
<html>
<head>
  <title>Num OS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading">
    <div class="window">
      <div class="logo">
        <p class="top">Chompyware</p>
        <p class="mid">NUM<span>OS</span></p>
        <p class="bottom">not very professional</p>
      </div>
      <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>

  <!-- Desktop -->
  <div class="desktop" id="desktop">
    <div class="icons">
      <div class="icon" onclick="launchApp('shadow')">
        <img src="https://6922.yugadiluitel.com.np/favicon.ico" alt="Shadow Icon">
        <p>Shadow</p>
      </div>
      
    </div>

    <div class="taskbar">
      <div class="start">Start</div>
      <div class="time" id="time">00:00</div>
    </div>

    <!-- App Windows -->
    <div class="app-window" id="app-google">
      <div class="window-header">
        <span>Shadow</span>
        <button onclick="closeApp('shadow')">X</button>
      </div>
      <iframe src="https://6922.yugadiluitel.com.np/" title="shadow"></iframe>
    </div>

   
  <script src="script.js"></script>
</body>
</html>
